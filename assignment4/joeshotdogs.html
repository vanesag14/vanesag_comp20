<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
        <style type="text/css">
            .col {display: grid; grid-template-columns: 1fr 1fr;}
        </style>
    </head>

    <body style ="background-color:white">
        <h1 align="center" style="background-color: #E3735E"> Welcome to Joe's Hotdogs </h1>
        <div class="col">
            <div class="left"> 
                <script language="javascript">
                    num_hotdogs = prompt("Hotdogs cost $3.75. How many hot dogs would you like?");
                    num_fries = prompt("French fries cost $2.00 each. How many french fries would you like?");
                    num_drinks = prompt("Drinks cost $1.50 each. How many drinks would you like?");

                    subtotal = (num_hotdogs * 3.75) + (num_fries * 2.00) + (num_drinks * 1.50);
                    subtotal = subtotal.toFixed(2);
                    document.write("You ordered " + num_hotdogs +" hotdog(s) at $3.75 each");
                    document.write ("</br>");
                    document.write("You ordered " + num_fries +" french fries at $2.00 each");
                    document.write ("</br>");
                    document.write("You ordered " + num_drinks +" drink(s) at $1.50 each");
                    document.write ("</br></br>");
                    document.write("Subtotal = $" + subtotal);
                </script>

            </div>
            <div class="right">
                <script language="javascript">
                    function roundToTwo(num) {
                        return +(Math.round(num + "e+2")  + "e-2");
                    }

                    if (subtotal >= 20) {
                        subtotal = subtotal * .90;
                        subtotal = subtotal.toFixed(2);
                        document.write("Thank you for spending $20.00 or more! Here is a 10% discount.");
                        document.write ("</br></br>");
                        document.write("New subtotal = $" + subtotal);
                        document.write ("</br></br>");
                    }

                    taxes = (subtotal * 0.0625);
                    taxes = roundToTwo(taxes);
                    document.write("Taxes 6.25% = $" + taxes);
                    document.write ("</br></br>");

                    total = (subtotal*1 ) + taxes;
                    total = roundToTwo(total);
                    document.write("Total = $" + total);
                    document.write ("</br>");
                </script>
            </div>
        <div         
    </body>
</html>
